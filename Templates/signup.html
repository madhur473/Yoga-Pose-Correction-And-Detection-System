<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-image: url('static/images/background.jpg');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .signup-box {
      background-color: #fff;
      width: 20%; /* Adjust this percentage as needed */
      max-width: 400px;
      padding: 5%; /* Adjust padding as a percentage of the container width */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      margin-top: 2%; /* Adjust this percentage as needed */
      display: block;
    }
    input {
      width: 100%; /* Adjust this percentage as needed */
      margin-top: 2%; /* Adjust this percentage as needed */
      margin-bottom: 5%; /* Adjust this percentage as needed */
      padding: 2%; /* Adjust this percentage as needed */
      border-radius: 5px;
      border: 1px solid #ccc;
      position: relative; /* Added */
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      display: none; /* Initially hide the eye icon */
    }
    button {
      width: 100%; /* Adjust this percentage as needed */
      margin-top: 5%; /* Adjust this percentage as needed */
      padding: 3%; /* Adjust this percentage as needed */
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      margin-top: 5%; /* Adjust this percentage as needed */
      text-align: center;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <form id="signup-form">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" required>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <div style="position: relative;"> <!-- Added -->
          <input type="password" name="password" id="password" required>
          <span class="password-toggle" id="togglePassword">&#128065;</span>
        </div>

        <label for="confirmPassword">Confirm Password</label>
        <div style="position: relative;"> <!-- Added -->
          <input type="password" name="confirmPassword" id="confirmPassword" required>
          <span class="password-toggle" id="toggleConfirmPassword">&#128065;</span>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("password").addEventListener("input", function() {
      var passwordInput = document.getElementById("password");
      var passwordToggle = document.getElementById("togglePassword");
      if (passwordInput.value.length > 0) {
        passwordToggle.style.display = "block"; // Show eye icon
      } else {
        passwordToggle.style.display = "none"; // Hide eye icon
      }
    });

    document.getElementById("confirmPassword").addEventListener("input", function() {
      var confirmPasswordInput = document.getElementById("confirmPassword");
      var confirmPasswordToggle = document.getElementById("toggleConfirmPassword");
      if (confirmPasswordInput.value.length > 0) {
        confirmPasswordToggle.style.display = "block"; // Show eye icon
      } else {
        confirmPasswordToggle.style.display = "none"; // Hide eye icon
      }
    });

    document.getElementById("togglePassword").addEventListener("click", function() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.getElementById("togglePassword").innerHTML = "&#128064;"; // Show password icon
      } else {
        passwordInput.type = "password";
        document.getElementById("togglePassword").innerHTML = "&#128065;"; // Hide password icon
      }
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
      var confirmPasswordInput = document.getElementById("confirmPassword");
      if (confirmPasswordInput.type === "password") {
        confirmPasswordInput.type = "text";
        document.getElementById("toggleConfirmPassword").innerHTML = "&#128064;"; // Show password icon
      } else {
        confirmPasswordInput.type = "password";
        document.getElementById("toggleConfirmPassword").innerHTML = "&#128065;"; // Hide password icon
      }
    });

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var firstname = document.getElementById("firstname").value;
      var lastname = document.getElementById("lastname").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (firstname.trim() !== '' && lastname.trim() !== '' && email.trim() !== '' && password.trim() !== '' && confirmPassword.trim() !== '') {
        if (password === confirmPassword) {
          // Add your signup logic here
          alert('Signup logic will go here');
        } else {
          alert("Passwords do not match");
        }
      } else {
        alert("Please fill in all required fields");
      }
    });
  </script>
</body>
</html>
