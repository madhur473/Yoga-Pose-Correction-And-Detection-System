<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer 3 Profile</title>
    <!-- Font Awesome Link for the email icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        padding: 20px;
        background-color: #d8e7e4;
        color: #333;
      }

      .profile-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .profile-container img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      .profile-container h1 {
        margin-top: 20px;
      }

      .profile-container p {
        margin-top: 10px;
        line-height: 1.6;
      }

      .contact-info {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .contact-info a {
        text-decoration: none;
        color: #333;
        font-size: 1.1rem;
      }

      .contact-info i {
        color: #00796b;
      }
    </style>
  </head>

  <body>
    <div class="profile-container">
      <img src="/static/images/trainer3.jpg" alt="Trainer 3" />
      <h1>Adela Serrano</h1>
      <p>
        Adela is a certified Iyengar Yoga Teacher, following the Iyengar
        tradition with a compassionate and skillful approach. Extensive anatomy
        knowledge ensures Adela's teaching is safe but also challenging for all
        levels.
      </p>

      <!-- Contact Information -->
      <div class="contact-info">
        <i class="fas fa-envelope"></i>
        <a href="mailto:adela@example.com">adela@example.com</a>
      </div>
    </div>
  </body>
</html>
